<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
    <link rel="shortcut icon" href="{{url_for('static',filename='favicon.png')}}">
    <title>Captioninator</title>
</head>
<body>
    <div class="form-container">
        <form action="/" method="post" enctype="multipart/form-data">
            <h1>Captioninator</h1>

            <input type="file" name="image_file" id="imageInput" accept="image/png, image/jpg, image/jpeg"/>
            <div class="imagebox">
                <img src="{{image_path}}">
            <label>{{file_name}}</label>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id=error_messages>
                    {{messages[0]}}
                </div>
            {% endif %}
            {% endwith %}
            <input type="submit" value="Upload Image" name="submit_btn" class="btn"/>
            <div class="caption">{{caption}}</div>
            <p>Made with &#x2764; by <a href="https://github.com/ashishyadav2">Ashish Yadav.</a></p>
        </form>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
            document.getElementById('error_messages').style.display = 'none';
        }, 3500);
    });
    </script>
</body>
</html>
